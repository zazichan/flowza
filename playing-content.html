<!-- playing-content.html -->
<div class="expanded-player">
    <img id="expanded-art" class="expanded-art" src="" alt="Album Art">
    <h2 id="expanded-title" class="expanded-title"></h2>
    <div class="player-controls">
        <div class="controls">
            <button id="playPauseBtn">
                <img id="playPauseIcon" src="images/icons/play.png" alt="Play/Pause">
            </button>
            <input type="range" class="volumeSlider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <span id="volumePercentage" class="volume-percentage">100</span>
        </div>
    </div>
</div>
