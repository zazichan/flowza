<!DOCTYPE html>
<html>
<head>
    <title>Study Focus Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title-bar">
        <div class="title-bar-drag-region"></div>
        <div class="window-controls">
            <button class="window-control minimize" onclick="window.electronAPI.minimize()">ðŸ—•</button>
            <button class="window-control maximize" onclick="window.electronAPI.maximize()">ðŸ—–</button>
            <button class="window-control close" onclick="window.electronAPI.close()">ðŸ—™</button>
        </div>
    </div>

    <nav>
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="library">Library</a>
        <a href="#" data-page="pomodoro">Pomodoro</a>
        <a class="settings-button" href="#" data-page="settings">Settings</a>
    </nav>
    
    <div id="content-container"></div>
    
    <div id="player-footer">
        <div class="now-playing">
            <img id="now-playing-art" src="" alt="Current track" class="thumbnail">
            <div class="track-info">
                <span id="now-playing-title">No track selected</span>
            </div>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
