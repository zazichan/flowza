<h1>Pomodoro Timer</h1>
<div class="settings-dropdown">
    <button class="settings-btn" id="settingsButton">⚙️</button>
    <div class="settings-content" id="settingsContent">
        <div class="setting-item">
            <label>Alert Volume:</label>
            <input type="range" id="alertVolume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div id="customControls" class="setting-item">
            <h4>Custom Times (minutes)</h4>
            <div>
                <label>Work: <input type="number" id="customWork" min="15" max="120" value="25"></label>
                <label>Short: <input type="number" id="customShort" min="1" max="30" value="5"></label>
                <label>Long: <input type="number" id="customLong" min="5" max="60" value="15"></label>
            </div>
        </div>
    </div>
</div>

<div class="timer">
    <span id="time">25:00</span>
    <div class="timer-buttons">
        <button class="timer-btn" id="startTimer">Start</button>
        <button class="timer-btn" id="resetTimer">Reset</button>
    </div>
    <div class="counter">
        <span id="pomodoroCount">Pomodoros completed: 0</span>
    </div>
</div>

<div class="preset-grid-container">
    <div class="preset-grid">
        <button class="preset-btn active" data-preset="classic">
            <h3>Classic</h3>
            <div>25 / 5 / 15</div>
        </button>
        <button class="preset-btn" data-preset="extended">
            <h3>Extended</h3>
            <div>50 / 10 / 15</div>
        </button>
        <button class="preset-btn" data-preset="mini">
            <h3>Mini</h3>
            <div>15 / 3 / 10</div>
        </button>
        <button class="preset-btn" data-preset="long">
            <h3>Long</h3>
            <div>40 / 10 / 15</div>
        </button>
        <button class="preset-btn" data-preset="focus">
            <h3>Focus</h3>
            <div>60 / 5 / 30</div>
        </button>
        <button class="preset-btn" data-preset="ultra">
            <h3>Ultra</h3>
            <div>90 / 15 / 30</div>
        </button>
        <button class="preset-btn center-preset" data-preset="custom">
            <h3>Custom</h3>
            <div>Set your own</div>
        </button>
    </div>
</div>
